<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Silo System | Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-slate-100">
        <div class="flex flex-col items-center mb-10">
            <div class="bg-blue-600 p-3 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                <i data-lucide="database" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Silo System</h1>
            <p class="text-slate-500 mt-2">Login</p>
        </div>

        <div id="error-box" class="mb-6"></div>

        <form hx-post="/api/v1/auth/login" hx-target="#error-box" class="space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="space-y-1">
                <label class="text-sm font-bold text-slate-700 ml-1">Id</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" name="member_id" required
                           class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                           placeholder="ID">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-sm font-bold text-slate-700 ml-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="password" name="member_pass" required
                           class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                           placeholder="••••••••">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                접속하기
            </button>
        </form>

        <div class="mt-8 flex justify-between text-sm font-medium">
            <a href="/auth/join" class="text-blue-600 hover:underline">Signup</a>
            <div class="flex gap-4 text-slate-400">
                <a href="#" class="hover:text-slate-600">forget ID? </a>
                <span>|</span>
                <a href="#" class="hover:text-slate-600">forget password?</a>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
