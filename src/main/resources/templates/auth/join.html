<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Silo System | Join</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white min-h-screen flex">

    <div class="hidden lg:flex w-1/2 bg-slate-900 flex-col justify-between p-12 text-white relative overflow-hidden">
        <div class="z-10">
            <div class="flex items-center gap-2 mb-8">
                <div class="bg-blue-500 p-2 rounded-lg">
                    <i data-lucide="database" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Silo System</span>
            </div>
            <h2 class="text-5xl font-extrabold leading-tight">효율적인 데이터 관리의<br/>시작점을 함께하세요.</h2>
            <p class="mt-6 text-slate-400 text-lg max-w-md italic">"안정적인 시스템 구축을 위한 첫 걸음, Silo와 함께 더 나은 업무 환경을 만들어갑니다."</p>
        </div>
        
        <div class="z-10 text-sm text-slate-500">
            © 2026 Silo System Team. All rights reserved.
        </div>

        <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
        <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/10 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-slate-50 lg:bg-white overflow-y-auto">
        <div class="max-w-md w-full my-auto">
            <div class="mb-8">
                <h3 class="text-3xl font-bold text-slate-900">회원가입</h3>
                <p class="text-slate-500 mt-2 text-sm">시스템 이용을 위해 정보를 정확히 입력해 주세요.</p>
            </div>

            <div id="response-message" class="mb-4"></div>

            <form hx-post="/api/v1/auth/join" 
                  hx-target="#response-message"
                  th:attr="hx-headers='{&quot;X-CSRF-TOKEN&quot;: &quot;' + ${_csrf.token} + '&quot;}'"
                  class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">성함</label>
                    <input type="text" name="member_name" required
                           class="w-full px-4 py-3 bg-slate-50 lg:bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-400"
                           placeholder="홍길동">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">아이디</label>
                    <input type="text" name="member_id" required
                           class="w-full px-4 py-3 bg-slate-50 lg:bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-400"
                           placeholder="ID 입력">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">비밀번호</label>
                        <input type="password" name="member_pass" required
                               class="w-full px-4 py-3 bg-slate-50 lg:bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                               placeholder="••••••••">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">비밀번호 확인</label>
                        <input type="password" name="member_pass_confirm" required
                               class="w-full px-4 py-3 bg-slate-50 lg:bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                               placeholder="••••••••">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" 
                            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-[0.98] flex items-center justify-center gap-2">
                        <span>가입하기</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center text-sm">
                <span class="text-slate-400">이미 계정이 있으신가요?</span>
                <a href="/auth/login" class="ml-2 text-blue-600 font-bold hover:text-blue-700 underline underline-offset-4">로그인하기</a>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
