<div th:fragment="content">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
        <div th:each="file : ${files}" 
             class="group flex flex-col items-center p-4 bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all cursor-pointer relative"
             th:hx-get="'/api/v1/files/access/' + ${file.id}"
             hx-target="#main-content">
            
            <div th:if="${file.requiredRole == 'ADMIN'}" class="absolute top-2 right-2">
                <i data-lucide="lock" class="w-4 h-4 text-amber-500"></i>
            </div>

            <div class="w-16 h-16 bg-blue-50 rounded-xl flex items-center justify-center mb-3 group-hover:bg-blue-100 transition-colors">
                <i data-lucide="file-text" class="text-blue-600 w-10 h-10"></i>
            </div>

            <span class="text-sm font-semibold text-gray-700 truncate w-full text-center" th:text="${file.fileName}">파일명.pdf</span>
            <span class="text-[10px] text-gray-400 mt-1 uppercase tracking-wider" th:text="${file.requiredRole}">USER</span>
        </div>
    </div>
    
    <script>lucide.createIcons();</script>
</div>
